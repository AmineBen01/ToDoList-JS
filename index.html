<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="h-screen bg-gray-100 flex justify-center items-center">
    <div class="w-full mx-4 md:mx-30 lg:mx-60 xl:mx-100 2xl:mx-160 h-auto py-8 px-4 sm:px-20 border flex flex-col justify-center items-center space-y-4 rounded-lg border-gray-400">
        <h1 class="font-sans font-bold text-3xl">To-Do List</h1>
        <div class="w-full mb-4 flex justify-center items-center space-x-2">
            <input id="input" type="text" placeholder="Enter a task" class="w-full h-14 border border-gray-300 focus:outline-none focus:ring-1 py-1 px-2 rounded-md font-sans">
            <button id="add" class="h-14 bg-black text-white text-center rounded-xl px-6 hover:bg-gray-800 active:bg-blue-900">Add</button>
        </div>
        <div id="tasks" class="w-full flex flex-col justify-start items-start space-y-6">
            <!--Tasks generated by JS-->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
